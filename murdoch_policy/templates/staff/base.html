<html>
<head>
    <title>Murdoch - Policy Index</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{% static "assets/css/main.css" %}" />
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="{% url 'index'%}" class="logo"><strong>Murdoch University</strong> Policy Index</a>
            </header>

            <!-- Different Pages Code Here -->
            {% block content %}

            {% endblock %}
            <!-- Different Pages Code End Here -->

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">

            <!-- Menu -->
            <nav id="menu">
                <header class="major">
                    <h2>Menu</h2>
                </header>
                <ul>
                    <li><a href="{% url 'staffIndex'%}">Homepage</a></li>
                    <li><a href="{% url 'staffSearch'%}">Search Policy</a></li>
                    <li><a href="{% url 'staffBrowse'%}">Browse Policy</a></li>
                    <li><a href="{% url 'admin:logout'%}">Logout</a></li>

                </ul>
            </nav>

            <!-- Footer -->
            <footer id="footer">
                <p class="copyright">&copy; Murdoch University. All rights reserved. Demo Images: <a href="{% static "https://unsplash.com" %}">Unsplash</a>. Design: <a href="{% static "https://html5up.net" %}">HTML5 UP</a>.</p>
            </footer>

        </div>
    </div>

</div>

<!-- Scripts -->
<script src="{% static "assets/js/jquery.min.js" %}"></script>
<script src="{% static "assets/js/browser.min.js" %}"></script>
<script src="{% static "assets/js/breakpoints.min.js" %}"></script>
<script src="{% static "assets/js/util.js" %}"></script>
<script src="{% static "assets/js/main.js" %}"></script>

</body>
</html>
